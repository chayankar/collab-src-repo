<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title"> Simple Table</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class=" text-primary"> 
                            <th *ngFor="let header of prodHeader">
                                {{header}}
                            </th>
                            
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of products">
                                <td *ngFor="let prop of prodProps">{{item[prop]}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
