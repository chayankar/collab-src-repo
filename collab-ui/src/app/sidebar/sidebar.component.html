<div class="sidebar">
  <div class="sidebar-wrapper">
    <div class="logo">
      <a href="http://www.creative-tim.com" class="simple-text logo-mini">
        <div class="logo-image-small">
          <img src="assets/img/angular2-logo.png">
        </div>
      </a>
      <a class="simple-text logo-normal">
        <div style="float: left;">Let's Collab</div>
        <!-- <div style="float: left; margin-left: 18%;" (onclick)='toggleSideMenu()'><i class="nc-icon nc-align-left-2"></i></div> -->
      </a>
    </div>
    <ul class="nav">
      <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
        <a [routerLink]="[menuItem.path]">
          <i class="nc-icon {{menuItem.icon}}"></i>
          <p>{{menuItem.title}}</p>
        </a>
      </li>
    </ul>
  </div>
</div>
